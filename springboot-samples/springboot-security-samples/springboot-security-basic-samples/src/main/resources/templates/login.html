<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/header :: header}">
    </head>
    <body>
        <div class="container">
            <div>
                <h2>登录页面</h2>
            </div>

            <p>普通用户账户密码: chenzw/123456</p>
            <p>管理员账户密码: admin/123456</p>

            <p class="alert alert-danger" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                <span th:text="${errorMsg}"></span>
            </p>

            <form th:action="@{/login}" method="post">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/> <br/>
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password"/> <br/>

                <input type="submit" class="btn btn-default" value="登录"/>
            </form>

        </div>
        <!-- /.container -->

        <div th:replace="~{fragments/footer :: footer}">...</div>
    </body>
</html>
